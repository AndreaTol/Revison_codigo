<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario">
    Nombre
     <input type="text" name="nombre" id="nombre"> <!--Se cambian los ID de ingles a español-->
    <br>
    Edad <input type="number" name="edad" id="edad"><!--Se cambian los ID de ingles a español-->
    <br>

    Nacionalidad
    <br>
    <select name="nacionalidad" id="nacionalidad">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br>
    <input type="submit">
  </form>

  <div>
    <h2>Lista de invitados</h2>
    <ul id="elemento-lista"></ul><!--Se agregó esta lista-->
  </div>
  
  

  <script src="./formulario.js"></script>
</body>

</html>
